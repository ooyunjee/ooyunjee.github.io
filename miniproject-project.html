  <script type="text/javascript">
  $(window).load(function(){
    $(window).scroll(function() {
      var scroll = $(window).scrollTop();
      var vh = $(window).height();

      if (scroll >= vh) {
        $(".header").addClass("header-fixed");
      } else {
        $(".header").removeClass("header-fixed");
      }

      if(scroll>100) {
        $(".cover-cell").css({
          'opacity': 0.3
        });
      } else {
        $(".cover-cell").css({
          'opacity': 1
        });
      }

    });
   });
  </script>
